{% extends "student/base.html" %}

{% block content %}
<div class="container">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Room Change Request</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('student.submit_room_change') }}">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="reason" class="form-label">Reason</label>
                        <input type="text" class="form-control" id="reason" name="reason" placeholder="E.g., Room is noisy, shared with too many people..." required>
                    </div>

                    <div class="col-md-12">
                        <label for="description" class="form-label">Additional Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Provide details like current room, preferred block/floor, etc." required></textarea>
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-info px-4 text-white">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
