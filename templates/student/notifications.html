{% extends "student/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Notifications</h2>
    <ul class="list-group">
        {% for notification in notifications %}
        <li class="list-group-item">
            <p>{{ notification.content }}</p>
            <small class="text-muted">{{ notification.timestamp }}</small>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
