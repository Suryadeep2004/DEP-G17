{% extends "student/base.html" %}

{% block content %}
<div class="container">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Internship Application Form</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('student.submit_internship_form') }}" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="" selected disabled>Choose...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label for="affiliation" class="form-label">Affiliation</label>
                        <input type="text" class="form-control" id="affiliation" name="affiliation" required>
                    </div>

                    <div class="col-md-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>

                    <div class="col-md-6">
                        <label for="contact_number" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact_number" name="contact_number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="col-md-6">
                        <label for="faculty_mentor" class="form-label">Faculty Mentor Name</label>
                        <input type="text" class="form-control" id="faculty_mentor" name="faculty_mentor" required>
                    </div>
                    <div class="col-md-6">
                        <label for="faculty_email" class="form-label">Faculty Email</label>
                        <input type="email" class="form-control" id="faculty_email" name="faculty_email" required>
                    </div>

                    <div class="col-md-6">
                        <label for="arrival_date" class="form-label">Arrival Date</label>
                        <input type="date" class="form-control" id="arrival_date" name="arrival_date" required>
                    </div>
                    <div class="col-md-6">
                        <label for="departure_date" class="form-label">Departure Date</label>
                        <input type="date" class="form-control" id="departure_date" name="departure_date" required>
                    </div>

                    <div class="col-md-6">
                        <label for="id_card" class="form-label">Institute ID Card (PDF/Image)</label>
                        <input type="file" class="form-control" id="id_card" name="id_card" required>
                    </div>
                    <div class="col-md-6">
                        <label for="official_letter" class="form-label">Official Letter (PDF/Image)</label>
                        <input type="file" class="form-control" id="official_letter" name="official_letter" required>
                    </div>

                    <div class="col-12">
                        <label for="remarks" class="form-label">Remarks (optional)</label>
                        <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary px-4">Submit Form</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const phoneInput = document.getElementById("contact_number");

        const profileName = "{{ user.name }}".toLowerCase(); // Pass the user's name from the backend
        const profileEmail = "{{ user.email }}".toLowerCase(); // Pass the user's email from the backend
        const profilePhone = "{{ student.student_phone }}"; // Pass the user's phone from the backend

        // Validate Name (case-insensitive)
        nameInput.addEventListener("input", function () {
            if (nameInput.value.toLowerCase()=== profileName) {
                nameInput.classList.remove("is-invalid");
                nameInput.classList.add("is-valid");
            } else {
                nameInput.classList.remove("is-valid");
                nameInput.classList.add("is-invalid");
            }
        });

        // Validate Email
        emailInput.addEventListener("input", function () {
            if (emailInput.value.toLowerCase() === profileEmail) {
                emailInput.classList.remove("is-invalid");
                emailInput.classList.add("is-valid");
            } else {
                emailInput.classList.remove("is-valid");
                emailInput.classList.add("is-invalid");
            }
        });

        // Validate Phone Number
        phoneInput.addEventListener("input", function () {
            const phoneRegex = /^\d{10}$/;
            if (phoneRegex.test(phoneInput.value) && phoneInput.value === profilePhone) {
                phoneInput.classList.remove("is-invalid");
                phoneInput.classList.add("is-valid");
            } else {
                phoneInput.classList.remove("is-valid");
                phoneInput.classList.add("is-invalid");
            }
        });
    });
</script>

<style>
    .is-valid {
        border-color: #28a745;
    }

    .is-invalid {
        border-color: #dc3545;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const facultyNameInput = document.getElementById("faculty_mentor");
        const facultyEmailInput = document.getElementById("faculty_email");

        // Validate Faculty Name and Email
        function validateFaculty() {
            const facultyName = facultyNameInput.value.trim().toLowerCase();
            const facultyEmail = facultyEmailInput.value.trim().toLowerCase();

            if (facultyName && facultyEmail) {
                fetch("{{ url_for('student.validate_faculty') }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        faculty_name: facultyName,
                        faculty_email: facultyEmail,
                    }),
                })
                .then(response => {
                    if (response.ok) {
                        facultyNameInput.classList.remove("is-invalid");
                        facultyNameInput.classList.add("is-valid");
                        facultyEmailInput.classList.remove("is-invalid");
                        facultyEmailInput.classList.add("is-valid");
                    } else {
                        facultyNameInput.classList.remove("is-valid");
                        facultyNameInput.classList.add("is-invalid");
                        facultyEmailInput.classList.remove("is-valid");
                        facultyEmailInput.classList.add("is-invalid");
                    }
                })
                .catch(error => {
                    console.error("Error validating faculty:", error);
                });
            }
        }

        facultyNameInput.addEventListener("input", validateFaculty);
        facultyEmailInput.addEventListener("input", validateFaculty);
    });
</script>
{% endblock %}
