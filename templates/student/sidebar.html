<style>
    .sidebar {
        width: 260px;
        background-color: #0b2c4a;
        color: #ffffff;
        position: fixed;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.15);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        transition: width 0.3s ease;
        z-index: 10;
    }

    .sidebar.collapsed {
        width: 70px;
    }

    .toggle-btn {
        background-color: #0d3c63;
        color: #ffffff;
        border: none;
        padding: 12px;
        cursor: pointer;
        font-size: 1.2rem;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
        background-color: #105080;
    }

    .sidebar-content {
        overflow-y: auto;
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding-top: 10px;
    }

    .sidebar a {
        text-decoration: none;
        font-size: 1.05rem;
        color: #e1ecf4;
        margin: 6px auto;
        padding: 12px 20px;
        width: 90%;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .sidebar a span {
        flex-grow: 1;
        text-align: left;
    }

    .sidebar a:hover {
        background-color: #105080;
        color: #ffffff;
        transform: translateX(3px);
    }

    .sidebar a:active {
        background-color: #0a2a44;
        color: #ffffff;
    }

    /* Hide everything when collapsed except toggle */
    .sidebar.collapsed .sidebar-content,
    .sidebar.collapsed h3 {
        display: none;
    }

    .main-content {
        margin-left: 260px;
        padding: 20px;
        background-color: #f8f9fa;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
        margin-left: 70px;
    }

    .header-content {
        margin-left: 260px;
        background-color: #f8f9fa;
        transition: margin-left 0.3s ease;
    }

    .header-content.collapsed {
        margin-left: 70px;
    }
</style>

<div class="sidebar" id="sidebar">

        <a href="{{ url_for('student.project_accommodation_status') }}"><span>Status - Project Accommodation Requests</span></a> -->
        <a href="{{ url_for('student.status_dashboard') }}"><span>Status</span></a>
        <a href="/logout"><span>Logout</span></a>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const headerContent = document.querySelector('.header-content');
        sidebar.classList.toggle('collapsed');
        if (mainContent) {
            mainContent.classList.toggle('collapsed');
        }
        if (headerContent) {
            headerContent.classList.toggle('collapsed');
        }
    }
</script>
