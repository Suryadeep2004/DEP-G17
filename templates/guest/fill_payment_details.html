{% extends "guest/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Fill Payment Details</h2>
    <form method="POST" action="{{ url_for('guest.fill_payment_details', booking_id=booking.id) }}" enctype="multipart/form-data">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ booking.applicant.email }}" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ booking.applicant.name }}" required>
            </div>
            <div class="col-md-6">
                <label for="designation" class="form-label">Designation *</label>
                <select class="form-select" id="designation" name="designation" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="Other than Summer Intern">Other than Summer Intern</option>
                    <option value="Summer Intern">Summer Intern</option>
                    <option value="Project Staff">Project Staff</option>
                    <option value="JRF, SRF, Post Doc, RA, PA, etc.">JRF, SRF, Post Doc, RA, PA, etc.</option>
                    <option value="Visiting Scholar">Visiting Scholar</option>
                    <option value="Awadh Intern">Awadh Intern</option>
                    <option value="Awadh Staff">Awadh Staff</option>
                    <option value="GUEST">GUEST</option>
                    <option value="TBIF STAFF">TBIF STAFF</option>
                    <option value="Part Time Scholar">Part Time Scholar</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="mobile" class="form-label">Mobile No. (self only) *</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="col-md-6">
                <label for="hostel_name" class="form-label">Name of Hostel *</label>
                <select class="form-select" id="hostel_name" name="hostel_name" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="Satluj">Satluj</option>
                    <option value="T6">T6</option>
                    <option value="Beas">Beas</option>
                    <option value="Chenab">Chenab</option>
                    <option value="Raavi">Raavi</option>
                    <option value="Brahmaputra Boys">Brahmaputra Boys</option>
                    <option value="Brahmaputra Girls">Brahmaputra Girls</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="amount_deposited" class="form-label">Amount Deposited *</label>
                <input type="number" class="form-control" id="amount_deposited" name="amount_deposited" required>
            </div>
            <div class="col-md-6">
                <label for="room_rent_month" class="form-label">Room Rent for the Month *</label>
                <select class="form-select" id="room_rent_month" name="room_rent_month" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                    <option value="Other than above">Other than above</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="year" class="form-label">Year *</label>
                <input type="number" class="form-control" id="year" name="year" value="2025" required>
            </div>
            <div class="col-md-6">
                <label for="date_of_deposit" class="form-label">Date of Deposit *</label>
                <input type="date" class="form-control" id="date_of_deposit" name="date_of_deposit" required>
            </div>
            <div class="col-md-6">
                <label for="utr_number" class="form-label">UTR/Transaction No. *</label>
                <input type="text" class="form-control" id="utr_number" name="utr_number" required>
            </div>
            <div class="col-md-6">
                <label for="payment_proof" class="form-label">Payment Proof *</label>
                <input type="file" class="form-control" id="payment_proof" name="payment_proof" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <div class="col-md-6">
                <label for="component_of_amount" class="form-label">Component of Amount *</label>
                <select class="form-select" id="component_of_amount" name="component_of_amount" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="Monthly room rent">Monthly room rent</option>
                    <option value="Room rent, Security">Room rent, Security</option>
                    <option value="Guest room rent">Guest room rent</option>
                    <option value="Security">Security</option>
                    <option value="Room rent, Security, Guest room rent">Room rent, Security, Guest room rent</option>
                    <option value="Room rent, Guest room rent">Room rent, Guest room rent</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="email_confirmation" class="form-label">Email (Self only) *</label>
                <input type="email" class="form-control" id="email_confirmation" name="email_confirmation" required>
            </div>
            <div class="col-md-12">
                <label for="declaration" class="form-label">Declaration *</label>
                <select class="form-select" id="declaration" name="declaration" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary px-4">Submit Payment Details</button>
        </div>
    </form>
</div>
{% endblock %}
