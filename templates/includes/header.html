<div class="ezy__nav4 glass">
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
            <!-- Logo & Branding -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo-img">
                <span class="fw-bold fs-5 text-dark">Hostel Management System</span>
            </a>

            <!-- Hamburger Toggle -->
            <button class="navbar-toggler stylish-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#ezy_nav4-navbar-text" aria-controls="ezy_nav4-navbar-text" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="toggler-icon"></span>
            </button>

            <!-- Centered Nav + Right-side Auth -->
            <div class="collapse navbar-collapse justify-content-between" id="ezy_nav4-navbar-text">
				<ul class="navbar-nav me-auto d-flex justify-content-center gap-3" style="margin-left: 4.5rem;">
					<li class="nav-item"><a class="nav-link nav-hover" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link nav-hover" href="/about">About</a></li>
					<li class="nav-item"><a class="nav-link nav-hover" href="/contact">Contact</a></li>
				</ul>
			
				{% if session['user_role'] %}
				<div class="dropdown">
				<button class="btn user-dropdown-btn dropdown-toggle" type="button" id="userDropdown"
					data-bs-toggle="dropdown" aria-expanded="false">
					{{ session['user_name'] }}
				</button>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
					<li><span class="dropdown-item-text text-muted small">{{ session['user_email'] }}</span></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="{{ url_for(session['user_role'] + '.profile') }}">Dashboard</a></li>
					<li><a class="dropdown-item" href="/logout">Logout</a></li>
				</ul>
				</div>
				{% else %}
				<a href="/login" class="btn custom-login-btn ms-lg-3">Login</a>
				{% endif %}
			</div>			
        </div>
    </nav>
</div>

.ezy__nav4.glass {
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.85);
    border-bottom: 1px solid rgba(200, 200, 200, 0.4);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    position: sticky;
    top: 0;
    z-index: 1000;
    transition: background 0.3s ease;
}

/* Branding */
.ezy__nav4 .navbar-brand img.logo-img {
    height: 45px;
    width: auto;
}

.navbar-brand span {
    font-size: 18px;
}

/* Nav items (centered) */
.navbar-nav {
    flex-direction: row;
    align-items: center;
}

.navbar-nav .nav-item {
    margin: 0 10px;
}

.navbar-nav .nav-link {
    font-weight: 500;
    font-size: 17px;
    padding: 10px 16px;
    color: #333;
    transition: all 0.2s ease;
}

.navbar-nav .nav-link.nav-hover:hover {
    color: #1b5e20;
    background-color: rgba(27, 94, 32, 0.1);
    border-radius: 6px;
}

/* Login button */
.custom-login-btn {
    background: linear-gradient(135deg, #4caf50, #1b5e20);
    color: #ffffff;
    font-weight: 600;
    text-transform: uppercase;
    border-radius: 8px;
    padding: 8px 20px;
    border: none;
    transition: all 0.3s ease;
    font-size: 15px;
}

.custom-login-btn:hover {
    background: linear-gradient(135deg, #1b5e20, #06611c);
    box-shadow: 0 4px 10px rgba(27, 94, 32, 0.4);
    transform: scale(1.05);
}

/* Dropdown (right side) */
.user-dropdown-btn {
    background-color: #f0f0f0;
    color: #333;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.2s ease;
}

.user-dropdown-btn:hover {
    background-color: #e0e0e0;
    color: #000;
}

.stylish-toggler {
    border: none;
    background: transparent;
}

.toggler-icon {
    width: 24px;
    height: 2px;
    background-color: #333;
    display: block;
    position: relative;
    transition: all 0.3s ease;
}

.toggler-icon::before,
.toggler-icon::after {
    content: '';
    width: 24px;
    height: 2px;
    background-color: #333;
    position: absolute;
    left: 0;
    transition: all 0.3s ease;
}

.toggler-icon::before {
    top: -7px;
}

.toggler-icon::after {
    top: 7px;
}
</style>
