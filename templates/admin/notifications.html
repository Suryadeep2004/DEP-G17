{% extends "base.html" %}
{% block content %}
<h2>Notifications</h2>
<table class="table">
    <thead>
        <tr>
            <th>Recipient</th>
            <th>Message</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for notification in notifications %}
        <tr>
            <td>{{ notification.recipient_email }}</td>
            <td>{{ notification.content }}</td>
            <td>{{ notification.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
