<style>
    .sidebar {
        width: 260px;
        background-color: #5a4e1e; /* Dark gold/brown */
        color: #fdfdfd;
        position: fixed;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.15);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        transition: width 0.3s ease;
        z-index: 10;
    }

    .sidebar.collapsed {
        width: 70px;
    }

    .toggle-btn {
        background-color: #3f3312;
        color: white;
        border: none;
        padding: 12px;
        cursor: pointer;
        font-size: 1.2rem;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
        background-color: #5a4e1e;
    }

    .sidebar-content {
        overflow-y: auto;
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding-top: 10px;
    }

    .sidebar a {
        text-decoration: none;
        font-size: 1.05rem;
        color: #fdfdfd;
        margin: 6px auto;
        padding: 12px 20px;
        width: 90%;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .sidebar a span {
        flex-grow: 1;
        text-align: left;
    }

    .sidebar a:hover {
        background-color: #c9a33b; /* Gold hover */
        color: #3f3312;
        transform: translateX(3px);
    }

    .sidebar a:active {
        background-color: #b8932d;
        color: #ffffff;
    }

    /* Collapsed view: show only toggle */
    .sidebar.collapsed .sidebar-content,
    .sidebar.collapsed h3 {
        display: none;
    }

    .main-content {
        margin-left: 260px;
        padding: 20px;
        background-color: #f8f9fa;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
        margin-left: 70px;
    }

    .header-content {
        margin-left: 260px;
        background-color: #f8f9fa;
        transition: margin-left 0.3s ease;
    }

    .header-content.collapsed {
        margin-left: 70px;
    }
</style>

<div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar-content">
        <a href="/admin"><span>Manage Profile</span></a>
        <a href="/admin/pending_internship_applications"><span>Pending Internship Applications</span></a>
        <a href="{{ url_for('admin.approved_applications') }}"><span>Approved Applications</span></a>
        <a href="{{ url_for('admin.guest_room_booking_approvals') }}"><span>Guest Room Booking Approvals</span></a>
        <a href="{{ url_for('admin.add_users') }}"><span>Add Users</span></a>
        <a href="/logout"><span>Logout</span></a>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const headerContent = document.querySelector('.header-content');
        sidebar.classList.toggle('collapsed');
        if (mainContent) {
            mainContent.classList.toggle('collapsed');
        }
        if (headerContent) {
            headerContent.classList.toggle('collapsed');
        }
    }
</script>
