<style>
    .sidebar {
        width: 260px;
        background-color: #5a4e1e; /* Dark gold/brown */
        color: #fdfdfd;
        position: fixed;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.15);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        transition: width 0.3s ease;
        z-index: 10;
    }

    .sidebar.collapsed {
        width: 70px;
    }

    .toggle-btn {
        background-color: #3f3312;
        color: white;
        border: none;
        padding: 12px;
        cursor: pointer;
        font-size: 1.2rem;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
        background-color: #5a4e1e;
    }

    .sidebar-content {
        overflow-y: auto;
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding-top: 10px;
    }

    .sidebar a {
        text-decoration: none;
        font-size: 1.05rem;
        color: #fdfdfd;
        margin: 6px auto;
        padding: 12px 20px;
        width: 90%;
        border-radius: 8px;
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .sidebar a i {
        margin-right: 10px;
        font-size: 1.2rem;
    }

    .sidebar a span {
        flex-grow: 1;
        text-align: left;
    }

    .sidebar.collapsed a span {
        display: none;
    }

    .sidebar.collapsed a i {
        margin-right: 0;
    }

    .sidebar a:hover {
        background-color: #c9a33b; /* Gold hover */
        color: #3f3312;
        transform: translateX(3px);
    }

    .sidebar a:active {
        background-color: #b8932d;
        color: #ffffff;
    }

    .main-content {
        margin-left: 260px;
        padding: 20px;
        background-color: #f8f9fa;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
        margin-left: 70px;
    }

    .header-content {
        margin-left: 260px;
        background-color: #f8f9fa;
        transition: margin-left 0.3s ease;
    }

    .header-content.collapsed {
        margin-left: 70px;
    }
</style>

        const mainContent = document.querySelector('.main-content');

<script>
    // Function to toggle the sidebar
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const headerContent = document.querySelector('.header-content');
        const isCollapsed = sidebar.classList.toggle('collapsed');

        // Update the collapsed state in localStorage
        localStorage.setItem('sidebarCollapsed', isCollapsed);

        if (mainContent) {
            mainContent.classList.toggle('collapsed', isCollapsed);
        }
        if (headerContent) {
            headerContent.classList.toggle('collapsed', isCollapsed);
        }
    }

    // Restore the sidebar state on page load
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const headerContent = document.querySelector('.header-content');
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';

        if (isCollapsed) {
            sidebar.classList.add('collapsed');
            if (mainContent) {
                mainContent.classList.add('collapsed');
            }
            if (headerContent) {
                headerContent.classList.add('collapsed');
            }
        }
    });
</script>
