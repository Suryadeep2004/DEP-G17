{% extends "caretaker/base.html" %}

{% block content %}
<div class="container mt-0">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Profile Card -->
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row align-items-center">
                            <!-- User Details -->
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="name" class="fw-bold">Name</label>
                                    <input type="text" class="form-control" id="name" value="{{ user.name }}" readonly>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="fw-bold">Email</label>
                                    <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="hostel" class="fw-bold">Hostel</label>
                                    <input type="text" class="form-control" id="hostel" value="{{ hostel.hostel_name }}" readonly>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="caretaker_phone" class="fw-bold">Phone</label>
                                    <input type="text" class="form-control" id="caretaker_phone" value="{{ caretaker.phone }}" readonly>
                                </div>
                            </div>

                            <!-- Signature Section -->
                            <div class="col-md-6 text-center">
                                <h5 class="fw-bold">Current Signature</h5>
                                <div class="signature-box border rounded p-3 bg-light">
                                    {% if caretaker.signature %}
                                        <div class="signature-frame">
                                            <img src="{{ url_for('caretaker.get_signature', caretaker_id=caretaker.caretaker_id) }}" 
                                                 alt="Signature" class="signature-image">
                                        </div>
                                    {% else %}
                                        <p class="text-muted">No signature uploaded.</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        
                        <hr class="my-4">

                        <!-- Profile Edit -->
                        <div class="text-center mt-4">
                            <a href="{{ url_for('caretaker.update_profile') }}" class="btn btn-primary">Edit Profile</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Some Custom Styling -->
<style>
    .signature-box {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        min-height: 150px;
    }

    .signature-frame {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
    }

    .signature-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Ensures the signature fits within the frame */
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @media (max-width: 768px) {
        .row.align-items-center {
            flex-direction: column; /* Stack details and signature vertically on smaller screens */
        }
    }
</style>
{% endblock %}
