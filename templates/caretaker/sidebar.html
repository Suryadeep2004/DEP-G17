<style>
    .sidebar {
        width: 260px;
        background-color: #2e7d32; /* Primary green */
        color: #f0fdf4;
        position: fixed;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.15);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        transition: width 0.3s ease;
        z-index: 10;
    }

    .sidebar.collapsed {
        width: 70px;
    }

    .toggle-btn {
        background-color: #1b5e20;
        color: white;
        border: none;
        padding: 12px;
        cursor: pointer;
        font-size: 1.2rem;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
        background-color: #43a047;
    }

    .sidebar-content {
        overflow-y: auto;
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding-top: 10px;
    }

    .sidebar a {
        text-decoration: none;
        font-size: 1.05rem;
        color: #f0fdf4;
        margin: 6px auto;
        padding: 12px 20px;
        width: 90%;
        border-radius: 10px;
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .sidebar a i {
        margin-right: 10px;
        font-size: 1.2rem;
    }

    .sidebar.collapsed a i {
        margin-right: 0; /* Ensure icons are aligned properly */
        font-size: 1.5rem; /* Slightly increase icon size for better visibility */
        text-align: center;
        width: 100%; /* Center the icon in the collapsed sidebar */
    }

    .sidebar.collapsed a span {
        display: none; /* Hide the text when collapsed */
    }

    .sidebar a:hover {
        background-color: #4caf50;
        color: #ffffff;
        transform: translateX(3px);
    }

    .sidebar a:active {
        background-color: #2e7d32;
        color: #ffffff;
    }

    .main-content {
        margin-left: 260px;
        padding: 20px;
        background-color: #f8f9fa;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
        margin-left: 70px;
    }

    .header-content {
        margin-left: 260px;
        background-color: #f8f9fa;
        transition: margin-left 0.3s ease;
    }

    .header-content.collapsed {
        margin-left: 70px;
    }
</style>

<<div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar-content">
        <a href="/caretaker">
            <i class="bi bi-person"></i>
            <span>Manage Profile</span>
        </a>
        <a href="/caretaker/approvals_dashboard">
            <i class="bi bi-list-check"></i>
            <span>Approvals</span>
        </a>
        <a href="/caretaker/room_allocation_dashboard">
            <i class="bi bi-building"></i>
            <span>Room Allocation</span>
        </a>
        <a href="/logout">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
        </a>
    </div>
</div>

<script>
    // Function to toggle the sidebar
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const headerContent = document.querySelector('.header-content');
        const isCollapsed = sidebar.classList.toggle('collapsed');

        // Update the collapsed state in localStorage
        localStorage.setItem('caretakerSidebarCollapsed', isCollapsed);

        if (mainContent) {
            mainContent.classList.toggle('collapsed', isCollapsed);
        }
        if (headerContent) {
            headerContent.classList.toggle('collapsed', isCollapsed);
        }
    }

    // Restore the sidebar state on page load
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const headerContent = document.querySelector('.header-content');
        const isCollapsed = localStorage.getItem('caretakerSidebarCollapsed') === 'true';

        if (isCollapsed) {
            sidebar.classList.add('collapsed');
            if (mainContent) {
                mainContent.classList.add('collapsed');
            }
            if (headerContent) {
                headerContent.classList.add('collapsed');
            }
        }
    });
</script>
