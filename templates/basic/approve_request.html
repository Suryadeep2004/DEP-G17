{% extends "basic/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h3>Approve/Reject Project Accommodation Request</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="request_id" class="form-label">Request ID</label>
                <input type="text" class="form-control" id="request_id" name="request_id" required>
            </div>
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" name="action" value="approve" class="btn btn-success">Approve</button>
            <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle CDN (optional for modal/tooltips/etc) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
