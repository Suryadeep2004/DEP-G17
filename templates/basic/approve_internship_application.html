{% extends "basic/base.html" %}

{% block content %}
<div class="container mt-5">
    <h3>Approve/Reject Internship Application</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="application_id" class="form-label">Application ID</label>
            <input type="text" class="form-control" id="application_id" name="application_id" value="{{ application.id }}" readonly>
        </div>
        <div class="mb-3">
            <label for="otp" class="form-label">OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" required>
        </div>
        <button type="submit" name="action" value="approve" class="btn btn-success">Approve</button>
        <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
    </form>
</div>
{% endblock %}
